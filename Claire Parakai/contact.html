<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSG Crochets - Contact</title>
    <link rel="stylesheet" href="style.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6e3;
            color: #333;
        }
        header {
            background-color: #d8a47f;
            color: purple;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #c67f5a;
            text-align: center;
            padding: 15px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 40px;
        }
        .content img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .shop {
            text-align: center;
            padding: 40px;
            background-color: #f8e1d6;
        }
        .shop h2 {
            color: #7a4c32;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: gray;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .contact {
            text-align: center;
            padding: 40px;
        }
        .contact form {
            max-width: 400px;
            margin: auto;
            background: #f8e1d6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c67f5a;
            border-radius: 5px;
        }
        .contact button {
            background-color: #c67f5a;
            color: green;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #a15c3b;
        }
        footer {
            background-color: #d8a47f;
            color: blue;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
</head>
<body
<div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p> Claire 2025 FSG Crochets | Email: info@fsgcrochets.com</p>
    </footer>

</body>
</html>
